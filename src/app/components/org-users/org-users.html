<div class="container main">
  <div class="row">
    <div class="col-md-12 page-title">
      Users
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/users/org">Own Users</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/users/orgs/select">Sub-Organization Users</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table users" *ngIf="users?.length > 0">
        <thead>
          <tr>
            <th style="width: 32%">Name</th>
            <th style="width: 32%">Email</th>
            <th style="width: 32%">Roles</th>
            <th style="width: 2%">&nbsp;</th>
            <th style="width: 2%">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name}}</td>
            <td>{{ user.email}}</td>
            <td>
              <span *ngFor="let role of user.roles; let isLast=last;">
                {{ role.name }}{{ isLast ? '' : ', ' }}
              </span>
            </td>
            <td><span class="label label-warning"><!-- TODO: show user invitation status here --></span></td>
            <td><a [routerLink]="['/users', user.id, 'roles', 'edit']">Roles</a></td>
          </tr>
        </tbody>
      </table>
      <div class="well" *ngIf="!users || !users?.length || users?.length == 0">
        There are no users in this organization.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="actions">
        <a routerLink="/users/new" class="btn btn-primary">New</a>
      </div>
    </div>
  </div>
</div>
