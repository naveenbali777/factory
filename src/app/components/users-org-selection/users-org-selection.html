<div class="container main">
  <div class="row">
    <div class="col-md-12 page-title">
      Users
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/users/org">Own Users</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/users/orgs/select">Sub-Organization Users</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table" *ngIf="associatedOrganizations?.length > 0">
        <thead>
          <tr>
            <th style="width: 80%">Organization</th>
            <th style="width: 18%">&nbsp;</th>
            <th style="width: 2%">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let associatedOrganization of associatedOrganizations">
            <td>{{ associatedOrganization.organization.name }}</td>
            <td>&nbsp;<!-- TODO: Show number of users in org here --></td>
            <td style="white-space: nowrap;">
              <a [routerLink]="['/users', 'assoc-orgs', associatedOrganization.id]">Users &raquo;</a>
            </td>
          <tr>
        </tbody>
      </table>
      <div class="well"
           *ngIf="!associatedOrganizations || !associatedOrganizations?.length || associatedOrganizations?.length == 0">
        There are no sub-organizations.
      </div>
    </div>
  </div>
</div>
