<div class="container main">
  <div class="row">
    <div class="col-md-12 page-title">
      Users <span *ngIf="associatedOrganization">&raquo; {{ associatedOrganization?.organization.name }}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table users" *ngIf="users?.length > 0">
        <thead>
          <tr>
            <th style="width: 32%">Name</th>
            <th style="width: 32%">Email</th>
            <th style="width: 32%">Roles</th>
            <th style="width: 2%">&nbsp;</th>
            <th style="width: 2%">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name}}</td>
            <td>{{ user.email}}</td>
            <td>
              <span *ngFor="let role of user.roles; let isLast=last;">
                {{ role.name }}{{ isLast ? '' : ', ' }}
              </span>
            </td>
            <td>&nbsp;</td>
            <td><a [routerLink]="['/users', user.id, 'roles', 'edit']">Roles</a></td>
          </tr>
        </tbody>
      </table>
      <div class="well" *ngIf="users?.length == 0">
        There are no users in this organization.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="actions">
        <button (click)="goBack()" class="btn btn-default">Back</button>
        <a routerLink="/users/new" class="btn btn-primary">New</a>
      </div>
    </div>
  </div>
</div>
