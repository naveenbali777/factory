<div class="container main">
  <div class="row">
    <div class="col-md-12 page-title">
      Organizations
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/associated-organizations">Associations</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/organization-invites">Invitations</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table" *ngIf="organizationInvites?.length > 0">
        <thead>
          <tr>
            <th style="width: 45%">Organization</th>
            <th style="width: 45%">Type</th>
            <th style="width: 10%">Invited On</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let organizationInvite of organizationInvites">
            <td>{{ organizationInvite.organization.name}}</td>
            <td>{{ organizationInvite.associationType }}</td>
            <td style="white-space: nowrap">{{ organizationInvite.createdAt | date: 'dd-MMM-yyyy' }}</td>
          </tr>
        </tbody>
      </table>
      <div class="well bg-success" *ngIf="!organizationInvites || organizationInvites.length == 0">
        No invitations found.
      </div>
    </div>
  </div>
</div>
