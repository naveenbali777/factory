<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center">
      <div class="logo">
        <img src="assets/images/main_logo.png">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="login-form">
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="name" class="sr-only">Username</label>
          <input type="text" class="form-control input-lg" id="name"
                 [(ngModel)]="user.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control input-lg" id="password"
                 [(ngModel)]="user.password" placeholder="Password">
        </div>

        <div class="actions">
          <button (click)="login()" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
